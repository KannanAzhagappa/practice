<!DOCTYPE html>
<html>
    <title>Kannan Azhagappa's Form Page</title>
    
    <head>
        
      <script type='text/javascript'>
            
        function passwordview(varid) {
            var x = document.getElementById(varid);
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }

          function radioreset(varname)
          {
            var ele = document.getElementsByName(varname);
             for(var i=0;i<ele.length;i++)
            ele[i].checked = false;
          }


        </script>
    </head>

    <body>

        <h1 style="color:blue;">This is my first form and I want it to be a Login Form</h1>
        <form action="formresponse.html" method="post">

            Username: <input type="text" name="username"><br>
            Password: <input type="password" id="password"><br>
            <input type="checkbox" onclick="passwordview('password')">Show Password</input>

            <p>Which language do you prefer coding in</p>
            <input type="radio" name="program_selection" value="HTML">HTML</input>
            <input type="radio" name="program_selection" value="Javascript">Javascript</input>
            <input type="radio" name="program_selection" value="C#">C#</input><br>
            <input type="checkbox" onclick="radioreset('program_selection')">Reset</input><br>
            <input type="submit" value="Submit">
         </form>

    </body>

</html>
