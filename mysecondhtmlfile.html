<!DOCTYPE html>
<html>
    <title>Kannan Azhagappa's Second HTML Page</title>

    <head>
        <style>
            h1.blueText {
                color:blue;
            }
            h2.redText {
                color:red;
            }
            h1.greenText {
                color:green;
            }
            span.greenText {
                color:green;
            }
        </style>
    </head>

    <body>
        <h1 class="blueText">Kannan Azhagappa's Second HTML Page</h1>
        <h1>h1 without a class attribute</h1>
        <h2 style="color:green">>Kannan Azhagappa's Second HTML Page</h2>
        
        <!--Span without class attribute or style-->
        <h1 class="blueText">Kannan Azhagappa's <span>Second</span> HTML Page</h1> <!--span will take its parent element styling-->
    
        <!--Span with class attribute-->
        <h1 class="blueText">Kannan Azhagappa's <span class="greenText">Second</span> HTML Page</h1>

        <iframe src="myfirsthtmlfile.html" name="test_iframe"></iframe>
        <p><a href = "https://www.google.com/" target="test_iframe">Let's go to google inside iframe</a></p>
    </body>

</html>
